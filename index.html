<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fjalla+One&family=Lobster&family=Open+Sans:ital,wght@0,300;1,400&family=Oswald&family=Poppins&family=Raleway:wght@400;500&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col bg-1">
                    <h2>LOGIN</h2>
                    <div>
                        <h1>Mark<span class="change-color">l</span>en</h1>
                        <p class="para">To connected with us please login your personal imformation by email address and password.
                        </p>
                    </div>
                </div>
                <div class="col bg-2">
                    <h3>You can join with</h3>
                    <div class="check icon">
                        <div>
                            <i class="bi bi-google"></i>
                            <p>Login with Gmail</p>
                        </div>
                        <div>
                            <i class="bi bi-facebook"></i>
                            <p>Login with facebook</p>
                        </div>
                    </div>
                    <div>
                        <input type="text" id="input1" name="text-type" placeholder="Enter your Email">
                    </div>
                    <div>
                        <input type="text" id="input2" name="text-type" placeholder="Enter your Password">
                    </div>
                    <div class="check">
                        <input type="checkbox" name="checkboxbtn" id="checkbox">
                        <p>Remember me</p>
                    </div>
                    <div>
                        <button class="btn-login"><a href="" class="login">LOGIN</a></button>
                        <p class="p-tag">Don't have an account <a href="" class="click">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
